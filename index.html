<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="reset.css">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <h1 id="title">Pomodoro Clock</h1>
            <form id="interval-controls">
                <div id="session-control" class="interval-controls">
                    Session
                    <span id="session-span" class="interval-span">
                        <input class="arrow" type="button" value="&darr;">
                        <input type="text" value="25" class="interval-input">
                        <input class="arrow" type="button" value="&uarr;">
                    </span>
                </div>
                <div id="break-control" class="interval-controls">
                    Break
                    <span id="break-span" class="interval-span">
                        <input class="arrow" type="button" value="&darr;">
                        <input type="text" value="5" class="interval-input">
                        <input class="arrow" type="button" value="&uarr;">
                    </span>
                </div>
            </form>
            <div id="tomato">
                <img src="tomato.svg" id="tomato-icon"/>
                <div id="clock">
                    <span id="top-controls" class="timer-timer">
                        Interval: Session
                    </span>
                    <h2 id="timer-text">
                        25:00
                    </h2>
                    <span id="bottom-controls" class="timer-controls">
                        <input class="control" type="button" value="&#9658;">
                        <input class="control" type="button" value="||">
                        <input class="control" type="button" value="&#8634;">
                        <input class="control" type="button" value="&#9632;">
                    </span>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
